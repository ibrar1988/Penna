    .radio-button .custom-radio {

}

.radio-button input[type="radio"]:checked + .custom-radio::before {
    transform: scale(1);
}


    .radio-button .custom-radio::before{
        content: "";
    width: 9px;
    height: 8px;
    background: #00aeef;
    position: absolute;
    top: 50%;
    left: 50%;
    border-radius: 50%;
    margin-left: -4.5px;
    margin-top: -4px;
    transform: scale(0);
    transition: all 0.3s ease;
    }

           /* Base for label styling */
[type="checkbox"]:not(:checked),
[type="checkbox"]:checked {
  position: absolute;
  left: -9999px;
}
[type="checkbox"]:not(:checked) + label,
[type="checkbox"]:checked + label {
  position: relative;
  padding-left: 1.95em;
  cursor: pointer;
}

/* checkbox aspect */
[type="checkbox"]:not(:checked) + label:before,
[type="checkbox"]:checked + label:before {
  content: '';
  position: absolute;
  left: 0; top: 0;
  width: 1.25em;
  height: 1.25em;
  border: 2px solid #ccc;
  background: #fff;
  border-radius: 4px;
  box-shadow: inset 0 1px 3px rgba(0,0,0,.1);
}
/* checked mark aspect */
[type="checkbox"]:not(:checked) + label:after,
[type="checkbox"]:checked + label:after {
  content: 'âœ”';
   position: absolute;
   top: .11em;
    left: 0.07em;
    font-size: 1.4em;
    line-height: 0.8;
    color: #09ad7e !important;
    transition: all .2s;
  font-family: Helvetica, Arial, sans-serif;
}
/* checked mark aspect changes */
[type="checkbox"]:not(:checked) + label:after {
  opacity: 0;
  transform: scale(0);
}
[type="checkbox"]:checked + label:after {
  opacity: 1;
  transform: scale(1);
}
/* disabled checkbox */
[type="checkbox"]:disabled:not(:checked) + label:before,
[type="checkbox"]:disabled:checked + label:before {
  box-shadow: none;
  border-color: #4778d9;
  background-color: #ddd;
     content: '';
}
[type="checkbox"]:disabled:checked + label:after {
  color: #999;
     content: '';
}
[type="checkbox"]:disabled + label {
  color: #aaa;
     content: '';
}

<script type="text/ng-template" id="addoredit.html">
<div class="add_family">
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">

         <form class="">

           <fieldset class="scheduler-border">
            <legend class="scheduler-border" style="margin-left: -10px; ">Visit Details</legend>

   <table class="table visit_table">
    <tbody>
      <tr>
          <td class="bor_0 bor_10"><label class="control-label class_lable" style="padding-top: 0px;">Visit No :</label></td>
        <td class="bor_0"> {{data.visitNo}}</td>
      </tr>
      <tr>
          <td class="bor_0 bor_10"><label class="control-label class_lable" style="padding-top: 0px;">Executive Name :</label></td>
        <td class="bor_0"> {{data.officerVisit}}</td>
      </tr>
    </tbody>
  </table>


           </fieldset>

             <div style="border: 1px solid #eee;padding-bottom: 0px;">
                  <div class="repeat_qus" ng-repeat="question in questionss | orderBy:'sequenceNo'" >
                     <div class="largeWidthss22" ng-class="{ largeWidthss222:  question.questionType == 'Radio' }">
                    <label class="label11" ng-class="{ largeWidthss:  question.questionType == 'Text' }">
                        <span>{{$index+1}}. <span>{{question.question}}</span></span>

                       </label>
                    <div class="labelbot11 text-are" ng-if="question.questionType == 'Text'">
                        <textarea class="form-control-custom" ng-model="question.answer" rows="4" style="height: 100px;    border: 1px solid #ccc;resize: none;padding: 5px;    margin-bottom: 3px;" maxlength="250" placeholder="Please give your valuable feed back"></textarea>
                   </div>

                     <div class="labelbot13 rating"  ng-if="question.questionType == 'Rating'">
                       <div ng-repeat="rating in ratings">
                              <div star-rating ng-model="question.rating[$index]" rating-value="question.current" max="question.options" on-rating-selected="getSelectedRating(rating,question,$index)"></div>
        </div>
                   </div>


                           <div class="labelbot12 checkbox" ng-if="question.questionType == 'Radio'">
                          <div class="">
                              <ul class="list-inline" style="margin-left: 20px;margin-bottom: -32px;position: relative;
    top: -8px;">
                                   <li style="padding-left: 27px;" ng-repeat="option in question.options" style="pointer-events: none;" class="check_visit">
                                       <input style="margin-left: -25px;" type="radio" name="sms{{$index}}{{option}}"  ng-model="question.answer" value="{{option}}"/>
                                       <span style="color: #505051;font-weight: 600;font-size: 14px;">{{option}}</span>
                                 </li>
                              </ul>

                          </div>


                   </div>

                       <div class="labelbot12 checkbox" ng-if="question.questionType == 'Checkbox'">
                          <div class="">

                              <ul class="list-inline">
                                   <li style="padding-left: 27px;" ng-repeat="option in question.options" class="check_visit">
                                       <input type="checkbox" value="option1" ng-model="question.answer[$index]" name="optionscheck" id="test_{{option}}"/>
                                      <label  for="test_{{option}}" style="color: #505051;">{{option}}</label>
                                 </li>
                              </ul>

                          </div>


                   </div>

                </div>
                </div>
             </div>



        </form>


    </div>
    <div class="modal-footer">
        <a class="btn modal_grey" ng-click="cancel()">Cancel</a>
        <a class="btn modal_blue" ng-click="save(questionss)">Save</a>
    </div>
</div>
</script>
