<div class="imageCropbody">
    <div ng-show="imageCropStep == 1">
        <br/>
        <input type="file" name="fileInput" id="imgInput" onchange="angular.element(this).scope().fileChanged(event)" style="display: none;" />
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="col-xs-6">
                <button class="btn btn-default btn-sm" onclick="document.getElementById('imgInput').click();">Upload image</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-default btn-sm" ng-click="cancelUpload();">Cancel</button>
            </div>
        </div>
    </div>

    <div ng-show="imageCropStep == 2">
        <image-crop data-height="150" data-width="150" data-shape="square" data-step="imageCropStep" src="imgSrc" data-result="result" data-result-blob="resultBlob" crop="initCrop" padding="50" max-size="1024"></image-crop>
    </div>

    <div ng-show="imageCropStep == 2">
        <br/>
        <div class="col-xs-12 text-center">
            <button class="btn btn-default btn-sm" ng-click="clear()" style="width:100px;">Cancel</button>
            <button class="btn btn-default btn-sm" ng-click="initCrop = true" style="width:100px;">Crop</button>
        </div>
    </div>

    <div ng-show="imageCropStep == 3">
        <div class="col-xs-12">
            <img ng-src="{{result}}"></img>
        </div>
        <div class="col-xs-12">
            <br/>
            <button class="btn btn-default btn-sm" ng-click="clear()" style="width:100px;">Cancel</button>
            <button class="btn btn-default btn-sm" ng-click="uploadPic('uploadProfilePhoto',result)" style="width:100px;">Save</button>
        </div>
    </div>
</div>
