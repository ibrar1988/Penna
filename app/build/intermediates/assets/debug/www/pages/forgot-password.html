<div ui-view autoscroll="true" ng-controller="forgetpass" style="background: #fff;">

	<div class="login_main">
        <div id="footer" class="col-md-12 col-xs-12">
		<div class="login_form_section">
			<div class="loginheader">
				<img ng-src="img/penna-logo.svg" width="100" alt="Penna Logo">
				<h1>Forgot Password?</h1>
				<h4>Enter your email address to request a password reset.</h4>
			</div>

			<div>
				 <form name="myForm" ng-submit="sendmail(user)">
            <div class="form-group loginform">
                <input type="email" ng-model="user.email" name="email" class="form-control-custom input-cust-form" placeholder="E-mail Address" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required my-textlen="40" />
                <span style="color: red;" ng-show="myForm.email.$error.required && myForm.email.$dirty">Required</span>
                <span style="color: red;" ng-show="!myForm.email.$error.required && !myForm.email.$error.minlength && !myForm.email.$error.maxlength && myForm.email.$error.pattern && myForm.email.$dirty">Email should be valid </span>

            </div>
            <div class="forgot-pass-actions">
                <button class="btn signin" ui-sref="login">Back</button>
                <button class="btn signin pull-right" type="submit" ng-disabled="!myForm.$valid" >Proceed</button>
            </div>
        </form>
			</div>
		</div>
    </div>

	</div>



</div>
