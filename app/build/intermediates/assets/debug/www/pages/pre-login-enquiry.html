<div class="single_tab_content prelogin_enquiry">
    <div class="sectioncard">
        <div class="card get_quote_main">
            <h3>Enquiry Form</h3>
            <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-custom">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Mobile :</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control-custom" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control-custom" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Quantity :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-custom" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Product :</label>
                        <div class="col-sm-10">
                            <select ng-model="productTypes" class="form-control-custom">
                                <option value="ppcCement">Penna Power -PPC Cement</option>
                                <option value="pscCement">Penna Suraksha - PSC Cement</option>
                                <option value="opcCement">Penna Premium - Ordinary Portland Cement(OPC)</option>
                                <option value="premiumOpc">Penna PremiumOPC 53 Grade</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Delivery :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-custom" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-custom" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Remarks :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-custom" placeholder="">
                        </div>
                    </div>
                    
                <div class="text-center footer-buttons ng-scope">
                    <a ui-sref="login.enquiry" class="btn action_btn">Back</a>
                    <a href="" class="btn action_btn">Submit</a>
                </div>
                </form>
        </div>
    </div>
</div>
