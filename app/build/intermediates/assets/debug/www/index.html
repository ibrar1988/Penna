<body ng-cloak ng-controller="mainController">
	<div ng-include="&apos;pages/header.html&apos;" ng-hide="$state.includes(&apos;login&apos;)"></div>

	<div class="alert" ng-class="{&apos;alert-success&apos;: alert.type==&apos;success&apos; ,&apos;alert-danger&apos;: alert.type==&apos;danger&apos;,&apos;alert-info&apos;: alert.type==&apos;info&apos;,&apos;alert-primary&apos;: alert.type==&apos;primary&apos;,&apos;alertShow&apos; : alert.show, &apos;alertHide&apos;: !alert.show }" role="alert" type="info" style="display: none;" id="notification">


		<button type="button" class="close" ng-click="alert.show=false;clearTimer()">
			<span>&#xD7;</span> <span class="sr-only">Close</span>
		</button>
		<div>
			<p style="font-weight:bold">{{alert.text}} <i id="smily" style="display:none;font-size:20px;" class="fa fa-smile-o" style="color:black"></i></p>
		</div>
	</div>

	<div class="pennaLoader col-xs-12" id="loaderStatus" style="display: none;">
