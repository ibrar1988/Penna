<!DOCTYPE html>
<html ng-app="pennaPay">

<head>
    <meta charset="utf-8">
    <title>Penna Payment</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes">

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link href="css/fonts-googleapis.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/image-crop-styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/eleganticons-style.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>

    <!-- load angular and angular route -->
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.2.5.js"></script>
</head>

<body ng-controller="pennaPayCtrl">

    <div class="single_tab_content">
        <h2 class="page-header">
<!--
        <a  ui-sref="accounts.payments.new-payment.payment-details" class="goback">
            <i class="fa fa-angle-left pull-left"></i>
        </a><i class="pci icon-payments pull-left"></i>
-->
          Payment Confirmation
    </h2>
        <div class="pennaLoader col-xs-12" id="loaderStatus" style="display: none;">
            <p><i class="fa fa-spinner fa-pulse fa-spin"></i></p>
        </div>

        <div class="sectioncard">
            <div class="card quote_notification" ng-show="pay_status.transCode == 0">
                <i class="success_note"></i>
                <div class="quote_description">

                    <p>Payment With Transaction <b>{{pay_status.pgTxnId}}</b> for amount <b>{{pay_status.amount}} </b> has been Successful. </p>

                </div>
            </div>

            <div class="card quote_notification" ng-show="pay_status.transCode != 0">
                <div class="quote_description">
                    <p>{{pay_status.statusMessage}}</p>
                </div>
            </div>


        </div>
    </div>
    <script type="text/javascript" src="pennaPayCtrl.js"></script>
</body>

</html>
