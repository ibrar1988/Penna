<div class="modal-header">
    <h2 class="modal-title">Add Bank Account</h2>
</div>
<div class="modal-body">

    <form role="form" name="addBankAccForm" id="addBankDetails">
        <fieldset>
            <div class="form-group" ng-class="(err.bankName == true) ? 'has-error' : 'has-primary' ">
                <label>Bank Name</label>
                <input type="text" name="bankName" ng-model=" bankdata.bankName " ng-focus="err.bankName=false;" class="form-control-custom" placeholder="" required onlytext-andspace="30" />
                <div class="errors">
                    <span ng-show="err.bankName">Bank name is required</span>
                </div>
            </div>
            <div class="form-group" ng-class="(err.accntName == true) ? 'has-error' : 'has-primary' ">
                <label>Account Name</label>
                <input type="text" name="accntName" ng-model="bankdata.accntName" ng-focus="err.accntName=false;" class="form-control-custom" placeholder="">
                <!---->
                <div class="errors">
                    <span ng-show="err.accntName">Account name is required</span>
                </div>
            </div>
            <div class="form-group" ng-class="(err.accountNumber == true) ? 'has-error' : 'has-primary' ">
                <label>Account Number</label>
                <input type="text" name="accountNumber" ng-model="bankdata.accountNumber" ng-focus="err.accountNumber=false;" class="form-control-custom" placeholder="" required my-length="18" />
                <div class="errors">
                    <span ng-show="err.accountNumber">Account number is required</span>
                </div>
            </div>
            <div class="form-group" ng-class="(err.ifsccode == true) ? 'has-error' : 'has-primary' ">
                <label>IFSC Code</label>
                <input type="text" name="ifsccode" ng-model="bankdata.ifsccode" ng-focus="err.ifsccode=false;" class="form-control-custom" placeholder="" required no-specials="20" />
                <div class="errors">
                    <span ng-show="err.ifsccode">IFSC code is required</span>
                </div>
            </div>
            <div class="form-group" ng-class="(err.bankAddress == true) ? 'has-error' : 'has-primary' ">
                <label>Bank Address</label>
                <input type="text" name="bankAddress" ng-model="bankdata.bankAddress" ng-focus="err.bankAddress=false;" class="form-control-custom" placeholder="" required/>
                <div class="errors">
                    <span ng-show="err.bankAddress">Bank address is required</span>
                </div>
            </div>
            <div class="form-group" ng-class="(err.micr == true) ? 'has-error' : 'has-primary' ">
                <label>MICR</label>
                <input type="text" name="micr" ng-model="bankdata.micr" ng-focus="err.micr=false;" class="form-control-custom" placeholder="" required no-specials="11" />
                <div class="errors">
                    <span ng-show="err.micr">MICR is required</span>
                </div>
            </div>
        </fieldset>

        <div class="form-group" ng-class="(err.image == true) ? 'has-error' : 'has-primary' ">
            <label>Attachment</label>
            <input type="file" class="addBankAttachInput" id="addBankAttachInput" accept="image/*" name="image" style=" width: 2px; height:2px" ng-model="image" ng-show="hide" onchange="angular.element(this).scope().imageSelected()" required>
            <a href="" name="image" ng-click="err.image=false;mobileBankAtachment()">Upload</a>
            <div class="pull-right" ng-show="addBankDetailsImg">
                <small class="text-primary">Image uploaded successfully</small>
            </div>
            <div class="errors">
                <span ng-show="err.image">Attachment is required</span>
            </div>
        </div>

    </form>

</div>
<div class="modal-footer">
    <a class="btn modal_grey" ng-click="cancel()">Cancel</a>
    <a class="btn modal_blue" ng-click="addbankdelt()">Ok</a>
</div>
