<div class="modal-header">
    <h3 class="modal-title">Update Ship to Address <small ng-show="shipadd.indicatorStatus">(Need to approve)</small></h3>
</div>

<!--<pre>{{shipadd}}</pre>-->


<div class="modal-body">
    <div class="container-fluid">
        <div class="row"></div>
        <div class="row">
            <div id="panel" class="col-sm-6 col-lg-6 form-group" ng-show='interNet' ng-disabled="shipadd.indicatorStatus">
                <label>Search Location</label>
                <input id="city_country" type="textbox" class="form-control-custom" placeholder="Search for Address or Area or City" ng-disabled="shipadd.indicatorStatus">
                <div id="addressType"></div>
                <div id="mapCanvas" class="mapCanvas"></div>
            </div>
            <div class="col-sm-6 col-lg-6">
                <form name="myForm">
                    <fieldset>
                        <div ng-include="'pages/profile/shipToAddress/shipToAddressFrom.html'"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a class="btn modal_grey" ng-click="cancel()">Cancel</a>
    <a class="btn modal_blue" ng-click="saveConfirmation(shipadd)">Save</a>
</div>
