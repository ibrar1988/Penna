<div class="add_family">
    <script type="text/ng-template" id="orderstat-modal.html">
        <div class="modal-header">
            <h3 class="modal-title">Add More</h3>
        </div>
        <div class="modal-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <label>Order number</label>
                        <p>70462598746</p>
                    </div>
                    <div class="form-group">
                        <label>Ordered Quantity</label>
                        <p>120 MT</p>
                    </div>
                    <div class="form-group">
                        <label>Balance Quantity</label>
                        <p>100 MT</p>
                    </div>
                    <div class="form-group">
                        <label>Order More</label>
                        <select class="form-control-custom  select-drop">
                            <option value="Hyderabad">10 MT</option>
                            <option value="Bangalore">20 MT</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Select Ship Address</label>
                        <select class="form-control-custom select-drop">
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Bangalore">Bangalore</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date <i class="pull-right icon_calendar"></i></label>
                        <input type="date" class="form-control-custom" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Delivery Type</label>
                        <select class="form-control-custom select-drop">
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Bangalore">Bangalore</option>
                        </select>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <a class="btn modal_grey" ng-click="cancel()">Cancel</a>
            <a class="btn modal_blue" ng-click="ok()">Add</a>
        </div>
    </script>
</div>
