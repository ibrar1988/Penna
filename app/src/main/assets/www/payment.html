<!DOCTYPE html>
<html ng-app="pennaPay">

<head>
	<meta charset="utf-8">
	<title>Penna Payment</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="yes">

	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link href="css/fonts-googleapis.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/image-crop-styles.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/eleganticons-style.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">

	<!-- cordova script (this will be a 404 during development) -->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="cordova_plugins.js"></script>

	<!-- load angular and angular route -->
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/ui-bootstrap-tpls-1.2.5.js"></script>

    <style>
.btn.disabled,
	.btn[disabled],
	fieldset[disabled] .btn {
		cursor: not-allowed;
		filter: alpha(opacity=65);
		-webkit-box-shadow: none;
		box-shadow: none;
		opacity: .65;
		pointer-events: none;
	}
</style>

</head>

<body ng-controller="pennaPayCtrl">
	<div>
		<div class="single_tab_content">
			<h2 class="page-header">
<!--
				<a ui-sref="accounts.payments" class="goback">
					<i class="fa fa-angle-left pull-left"></i>
				</a>
-->
                <i class="pci icon-payments pull-left"></i> Payments
        	</h2>
			<div class="sectioncard get_quote_main">
				<div class="card">
<!--                    <pre>{{links}}</pre>-->
					<h3>Make a Payment</h3>
					<p>Please enter the amount</p>
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">Amount :</label>
							<div class="col-sm-10">
								<input type="text" name="decimal" id="decimal" ng-model="payment.amount" class="form-control-custom" placeholder="">
							</div>
						</div>

<!--
						<div class="form-group">
							<label class="col-sm-2 control-label">PAN Number :</label>
							<div class="col-sm-10">
								<input type="text" name="Pan" id="Pan" ng-model="payment.pan_number" class="form-control-custom" placeholder="">
							</div>
						</div>
-->
					</form>
				</div>
			</div>

			<div class="pennaLoader col-xs-12" id="loaderStatus" style="display: none;">
				<p><i class="fa fa-spinner fa-pulse fa-spin"></i></p>
			</div>

           <!-- <pre>{{isWaiting}}</pre>-->

			<div class="text-center footer-buttons ng-scope" ng-show="payment.amount">
				<div ng-bind-html="trustedHtml"></div>
				<a ng-class="{disabled:isWaiting == true}" href ng-if="!isWaiting" class="btn action_btn sm-full" ng-click="getMerchantDetails(payment);">Pay</a>
                <p style="color:green" ng-if="isWaiting">Your transaction is being processed. Please wait...</p>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="pennaPayCtrl.js"></script>
</body>

</html>
